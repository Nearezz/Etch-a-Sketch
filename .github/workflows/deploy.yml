name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Configure Git Identity
      run: |
        git config --global user.email "biswasindranil019@gmail.com"
        git config --global user.name "Nearezz"

    - name: Install dependencies
      run: npm install

    - name: Build and Deploy
      run: npm run deploy
